# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: claude-usage

before:
  hooks:
    - go mod tidy

builds:
  - id: claude-usage
    main: ./cmd/claude-usage
    binary: claude-usage
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/denysvitali/claude-code-usage/internal/version.Version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  # Changelog is generated by git-cliff and passed via --release-notes
  disable: true

release:
  github:
    owner: denysvitali
    name: claude-code-usage
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
